<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OGIP Calculator</title>
    <link rel="stylesheet" href="style.css"> <!-- Hubungkan file CSS -->
</head>
<body>
    <!-- Kontainer Utama -->
    <div class="container">
        <h1>OGIP Calculator</h1>
        <p>Hitung Original Gas In Place (OGIP) dalam dunia perminyakan.</p>

        <!-- Input Form -->
        <div class="form-group">
            <label for="area">Luas Area (A) dalam ft²:</label>
            <input type="number" id="area" placeholder="Masukkan nilai luas area...">
        </div>
        <div class="form-group">
            <label for="thickness">Ketebalan (h) dalam ft:</label>
            <input type="number" id="thickness" placeholder="Masukkan ketebalan reservoir...">
        </div>
        <div class="form-group">
            <label for="porosity">Porositas (φ) dalam desimal (contoh: 0.2):</label>
            <input type="number" step="0.01" id="porosity" placeholder="Masukkan nilai porositas...">
        </div>
        <div class="form-group">
            <label for="saturation">Saturasi Gas (Sg) dalam desimal:</label>
            <input type="number" step="0.01" id="saturation" placeholder="Masukkan nilai saturasi gas...">
        </div>
        <div class="form-group">
            <label for="bg">Faktor Volume Formasi Gas (Bg) dalam RB/SCF:</label>
            <input type="number" step="0.01" id="bg" placeholder="Masukkan nilai Bg...">
        </div>

        <!-- Tombol Hitung -->
        <button id="calculateBtn">Hitung OGIP</button>
    </div>

    <!-- Modal Hasil -->
    <div id="resultModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeBtn">&times;</span>
            <h2>Hasil Perhitungan OGIP</h2>
            <p id="resultText"></p>
        </div>
    </div>

    <script src="script.js"></script> <!-- Hubungkan file JavaScript -->
</body>
</html>
